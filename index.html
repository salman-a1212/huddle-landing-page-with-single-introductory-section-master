<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <div class="container-fluid">
    <div class="container pt-5">
      <div class="logo-container">
        <img src="./images/logo.svg" alt="logo" class="img-fluid">
      </div>
      <div class="row pt-5">
        <div class="col-lg col-md-6 col-sm-12 px-3">
          <img src="./images/illustration-mockups.svg" alt="illustration-mockups" class="img-fluid">
        </div>
        <div class="col-lg-5 col-md-6 col-sm-12 mx-lg-3 pt-5 col-text">
          <h2 class="text-white fw-bold pb-3">Build The Community Your Fans Will Love</h2>
          <p class="text-white">Huddle re-imagines the way we build communities. You have a voice, but so does your
            audience.
            Create connections with your users as you engage in genuine discussion.</p>
          <button class="btn btn-light rounded-5 border-0 px-3 shadow-lg">Register</button>
        </div>
      </div>
      <div
        class="icons-container d-flex align-items-lg-end justify-content-lg-end pb-3 container align-items-sm-center justify-content-sm-center mt-sm-5">
        <i class="bi bi-facebook fs-3 text-white px-2"></i>
        <i class="bi bi-twitter fs-3 text-white px-2"></i>
        <i class="bi bi-instagram fs-3 text-white px-2"></i>
      </div>
    </div>
  </div>








</body>

</html>
